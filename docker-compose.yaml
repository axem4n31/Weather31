      WEBHOOK_SECRET_KEY: nlkojsthnkwelhgijijkjkhbkbfksbnkflbhskhfbIBDkfbnskbfkAllhamdulilyajnks
      XTUNNEL_URL:
    env_file:
      - .env
    depends_on:
      - db
      - redis
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123123
      POSTGRES_DB: postgres
    restart: always
